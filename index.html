<!--Break down each container here-->
<!--Jumbotron is a bootstrap class makes the header large and important-->
    <header class="header jumbotron">
        <!--makes it larger and bold-->
        <h1 class="font-weight-bold display-3 ">Work Day Scheduler</h1>
        <p class="lead">A simple calendar for scheduling your work day</p>
        <!--lead makes it bigger and increases paragraph height-->
        <p id="currentDay" class=" font-weight-bold lead"></p>
    </header>
<!--This is the container for all the time blocks, their content, and buttons-->    
    <div class="container">
        <div id="hour9" class="row hour-block">

                9 am

            </textarea>
